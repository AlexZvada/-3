    <main>
        <h1>Git команди які ми вивчили:</h1>
        <ul>
            <li>
                git init - створення репозиторію
            </li>
            <li>
                git status - перевірка статусу файлів
            </li>
            <li>
                git add . - додавання поточного файлу до відслідковування 
            </li>
            <li>
                git comit - збереження змін внесених до файлу, створення коміту
            </li>
            <li>
                git restore - відкат змін до попереднього коміту
            </li>
        </ul>
